<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>

    <!-- Added link to the jQuery Library -->
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

	<!-- Added a link to Bootstrap-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!--style-->
	<link rel="stylesheet" type="text/css" href="assets/style/style.css">	

    <!--font link-->
	<link href="https://fonts.googleapis.com/css?family=Creepster" rel="stylesheet">

     <!-- Link to Moment.js should go here -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.js"></script>

    <!-- Compiled and minified CSS 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">-->

  <!-- Compiled and minified JavaScript 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>-->
          

</head>
<body>
  <div class="jumbotron">
  <h1>Train Scheduler</h1>
  <p id="slogan">Always on Time</p>
  </div>
<div class="container-fluid">
    <div class="panel panel-default">
  <div class="panel-heading">Current Train Schedule</div>
  <div class="panel-body">
    

<table class="table table-striped">
    <thead>
      <tr>
        <th>Train Name</th>
        <th>Destination</th>
        <th>Frequency (min)</th>
        <th>Next Arrival</th>
        <th>Minutes Away</th>
      </tr>
        </thead>
      <tbody id="trainList">
      
    </tbody>
  
</table>
        </div>
</div>  

<div class="panel panel-default">
  <div class="panel-heading">Add Train</div>
  <div class="panel-body">

    <form class="table table-bordered" id="addTrainForm">
  <div class="form-group">
    <label for="trainNameInput">Train Name</label>
    <input type="text" class="form-control" id="trainNameInput">
  </div>

   <div class="form-group">
    <label for="destinationInput">Desination</label>
    <input type="text" class="form-control" id="destinationInput">
  </div>

   <div class="form-group">
    <label for="firstTrainTimeInput">First Train Time (HH:mm - military time)</label>
    <input type="text" class="form-control" id="firstTrainTimeInput">
  </div>

   <div class="form-group">
    <label for="frequencyInput">Frequency (min)</label>
    <input type="text" class="form-control" id="frequencyInput">
  </div>

   
  <button type="submit" class="btn btn-default">Submit</button>
    </form>

    </div>
      </div>
</div>
    <!-- firebase link-->
    <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
    <script src="assets/javascript/javascript.js" type="text/javascript"></script>
    
    <!--<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>-->
  <!--  <script type="text/javascript" src="js/materialize.min.js"></script>-->
</body>
</html>
